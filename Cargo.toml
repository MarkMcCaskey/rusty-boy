[package]
name = "gameboy"
version = "0.1.1"
edition = "2021"
authors = ["MarkMcCaskey <rabidwaffle@gmail.com>"]
description = "A Gameboy emulator and related tools"

[badges]
travis-ci = { repository = "MarkMcCaskey/rusty-boy", branch = "master" }
maintainence = {status = "experimental"}

[features]
default = []
asm = ["nom"]
debugger = ["ncurses", "nom"]
vulkan = []
development = ["debugger"]

[dependencies]
app_dirs = "^1.1.1"
clap = "^2.31"
gameboy-rom = "0.2"
lazy_static = "^1.0"
log = { version = "0.4", features = ["max_level_info", "release_max_level_info"] }
log4rs = "1.2"
rand = "^0.8.5"
sdl2 = "^0.35.2"
serde = "^1.0.0"
serde_derive = "^1.0.0"
time = "^0.1"

#vulkano = {version = "0.6.2", optional = true}
#vulkano-shader-derive = {version = "0.6.2", optional = true}
#winit = {version = "0.7.6", optional = true}
#vulkano-win = {version = "0.6.2", optional = true}

nom = {version = "^2.2", optional = true}
ncurses = {version = "^5.85.0", optional = true}

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
# codegen-units = 2
panic = 'unwind'

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
# codegen-units = 1
panic = 'unwind'